# This is a basic workflow to help you get started with Actions

name: CI
#needs: build-and-test

# Controls when the workflow will run
on: 
  push: 
    tags:
      - '**'

#  workflow_dispatch:
#      inputs:
#        release-type:
#          description: 'Release type (one of): prod or  pre'
#          required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, "ubuntu-20.04"]
        #os: ["ubuntu-20.04",windows-2022" ]
      fail-fast: true
    runs-on: ${{matrix.os}}

    steps:
      #checkout
      - uses: actions/checkout@v3
      - name: Prepare env
        run: sudo apt-get install cmake gcc -y git
     
        # set Release name
      - name: Generate release name 
        if: contains( github.ref_name, 'pre') !=true
        run: |
          echo "preRelease=false" >> $GITHUB_ENV

      - name: Generate release name for pre release
        if: contains( github.ref_name , 'pre')
        run: | 
          echo "preRelease=true" >> $GITHUB_ENV

      - name: compile
        run: > 
              mkdir -p bin &&
              chmod +x build_and_run.sh &&
              ./build_and_run.sh  ${{github.ref_name}}-${{matrix.os}}
     
      - name: Create Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{matrix.os}}-build
          path: bin/*
          retention-days: 5
      
      - name: tst
        run: >
          cd bin/ &&
          ls -al 
      - name: Download built artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{matrix.os}}-build
      
      - name: Release
        uses: softprops/action-gh-release@v1
        with: 
          #tag_name: ${{matrix.os}}-${{github.ref_name}}
          files: |
            bin/*
          prerelease: ${{ env.preRelease }}
          generate_release_notes: true
