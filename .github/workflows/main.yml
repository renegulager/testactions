# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: 
  workflow_dispatch:
      inputs:
        release-type:
          description: 'Release type (one of): prod or  pre'
          required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
 
   build:
    runs-on: ubuntu-latest

    steps:
      #checkout
      - uses: actions/checkout@v3
      - name: Prepare env
        run: sudo apt-get install cmake gcc -y git
     
        # set Release name
      - name: Generate release name 
        if: startsWith(github.event.inputs.release-type, 'pre') !=true
        run: |
          echo "NEW_VERSION=Build_$(date +"%Y.%m.%d_%H-%M")"
         
      - name: Generate release name for pre release
        if: startsWith(github.event.inputs.release-type, 'pre')
        env:
          NEW_VERSION: "Prerelease_Build"
        run: echo ${{ env.NEW_VERSION }}

      - name: Generate Changelog
        run: echo "change log from git  !todo " > ${{ github.workspace }}-CHANGELOG.txt


      - name: compile
        run: > 
              mkdir -p bin &&
              chmod +x build_and_run.sh &&
              ./build_and_run.sh &&
             echo "Deploying to production server on branch $GITHUB_REF"

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_VERSION }}
          files: bin/*
          
          